<!DOCTYPE html>
	<html lang="pl" dir="ltr">
		<head>
			<meta charset="UTF-8">
			<title>Ehhhh</title>
			<link rel="stylesheet" href="../uf.css">
		</head>
		<body>
			<form id="form">
				<fieldset>
					<dl>
						<dt id="type-desc">Typ pojazdu</dt>
						<dd>
							<ul aria-labelledby="type-desc">
								<li><label><input type="radio" name="opcja1" value="1" data-for="f1" checked> Typ 1</label></li>
								<li><label><input type="radio" name="opcja1" value="2" data-for="f2"> Typ 2</label></li>
								<li><label><input type="radio" name="opcja1" value="3" data-for=""> Typ 3</label></li>
							</ul>
						</dd>
					</dl>
				</fieldset>

				<fieldset id="f1" class="collapsible">
					<dl>
						<dt><label for="f1-name">Nazwa pojazdu typu 1</label></dt>
						<dd><input type="text" name="name" id="f1-name"></dd>
						<dt><label for="f1-select">Wybór</label></dt>
						<dd>
							<select name="select" id="f1-select">
								<option value="" data-for="" selected>--------</option>
								<option data-for="f3" value="1">Inny</option>
							</select>
							<label id="f3" class="collapsible">Jaki? <span class="collapsible-label">(wypełnił to pole tylko, jeśli w powyższym polu zaznaczyłeś odpowiedź "Inny"; w przeciwnym wypadku zostaw to pole puste)</span> <input type="text" name="inny"></label>
						</dd>
					</dl>
				</fieldset>

				<fieldset id="f2" class="collapsible">
					<dl>
						<dt><label for="f2-name">Imię</label></dt>
						<dd><input type="text" name="yname" id="f2-name"></dd>
						<dt><label for="f2-surname">Nazwisko</label></dt>
						<dd><input type="text" name="surnname" id="f2-surname"></dd>
						<dt>Stan cywilny</dt>
						<dd>
							<label><input type="checkbox" name="stan" data-for="f4"> Mam partnera</label>
						</dd>
					</dl>
				</fieldset>

				<fieldset id="f4" class="collapsible">
					<dl>
						<dt><label for="f4-name">Imię partnera</label></dt>
						<dd><input type="text" name="pyname" id="f4-name"></dd>
						<dt><label for="f4-surname">Nazwisko partnera</label></dt>
						<dd><input type="text" name="psurnname" id="f4-surname"></dd>
					</dl>
				</fieldset>

				<fieldset>
					<dl>
						<dt>Many checkboxes, one collapsible</dt>
						<dd>
							<ul>
								<li><label><input type="checkbox" name="many1" data-for="f5"> F5-1</label></li>
								<li><label><input type="checkbox" name="many2" data-for="f5"> F5-2</label></li>
								<li><label><input type="checkbox" name="many3" data-for="f5"> F5-3</label></li>
							</ul>
							<p id="f5" class="collapsible">Yay, collapsible</p>
						</dd>
						<dt>One checbkox, many collapsibles</dt>
						<dd>
							<label><input type="checkbox" name="one" data-for="f5 f6 f7 f8"></label>
							<p id="f6" class="collapsible">One</p>
							<p id="f7" class="collapsible">Two</p>
							<p id="f8" class="collapsible">Three</p>
						</dd>
					</dl>
				</fieldset>

				<fieldset>
					<button type="submit">Wyślij</button>
				</fieldset>
			</form>
			<script src="../uf.js"></script>
			<script>var uf = new UF('#form');</script>
		</body>
	</html>
